<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon"
        href="{{ url_for('static', filename='favicon.ico') }}">

  <title>Syco Signer</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.3.3.2/css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-table.min.css') }}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="{{ url_for('static', filename='html5shiv.js') }}"></script>
  <script src="{{ url_for('static', filename='respond.min.js') }}"></script>
  <![endif]-->

</head>

<body>
<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-top" role="navigation" id="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">Syco Signer</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('signed') }}">Signed</a></li>
        <li><a href="{{ url_for('trigger') }}">Trigger</a></li>
        <li><a href="{{ url_for('login_pages.logout') }}">Logout</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">{{ current_user.username }}</a></li>
      </ul>
    </div>
  </div>
</div>

{% block body %}{% endblock %}

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap.3.3.2/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap-table.min.js') }}"></script>
{% block javascript %}{% endblock %}

</body>
</html>
